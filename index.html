خاطئة 3"]}, {"q": "ما هو السؤال الإسلامي رقم 198؟", "a": "الإجابة الصحيحة 198", "choices": ["إجابة خاطئة 1", "إجابة خاطئة 2", "إجابة خاطئة 3"]}, {"q": "ما هو السؤال الإسلامي رقم 199؟", "a": "الإجابة الصحيحة 199", "choices": ["إجابة خاطئة 1", "إجابة خاطئة 2", "إجابة خاطئة 3"]}, {"q": "ما هو السؤال الإسلامي رقم 200؟", "a": "الإجابة الصحيحة 200", "choices": ["إجابة خاطئة 1", "إجابة خاطئة 2", "إجابة خاطئة 3"]}];
        let currentQuestion = 0;
        let score = 0;
        let errors = 0;

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function showQuestion() {
            if (currentQuestion >= questions.length) {
                document.getElementById("quiz-box").innerHTML = "<h2>انتهت اللعبة!</h2><p>نقاطك: " + score + "</p>";
                return;
            }
            let q = questions[currentQuestion];
            document.getElementById("question").innerText = q.q;
            let choices = [q.a, ...q.choices];
            shuffle(choices);
            let choicesHTML = "";
            choices.forEach(choice => {
                choicesHTML += `<button onclick="checkAnswer(this, '${choice}', '${q.a}')">${choice}</button>`;
            });
            document.getElementById("choices").innerHTML = choicesHTML;
        }

        function checkAnswer(button, selected, correct) {
            if (selected === correct) {
                button.classList.add("correct");
                score++;
            } else {
                button.classList.add("wrong");
                Array.from(document.querySelectorAll("button")).forEach(btn => {
                    if (btn.innerText === correct) btn.classList.add("correct");
                });
                errors++;
            }
            document.getElementById("score").innerText = `النقاط: ${score} | الأخطاء: ${errors}`;
            setTimeout(() => {
                currentQuestion++;
                showQuestion();
            }, 1000);
        }

        shuffle(questions);
        showQuestion();
