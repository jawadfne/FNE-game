<script>
// ✅ نظام الأصوات المحسن باستخدام Web Audio API
let audioContext;
let masterGain;
let audioInitialized = false;

function initAudio() {
    if (audioInitialized) return;
    try {
        audioContext = new (window.AudioContext || window.webkitAudioContext)();
        masterGain = audioContext.createGain();
        masterGain.gain.value = 0.3;
        masterGain.connect(audioContext.destination);
        audioInitialized = true;
    } catch (e) {
        console.log('Audio context not supported');
    }
}

function createCorrectSound() {
    if (!audioContext) return;
    const osc = audioContext.createOscillator();
    const gain = audioContext.createGain();
    osc.connect(gain); gain.connect(masterGain);
    osc.type = 'sine';
    osc.frequency.setValueAtTime(700, audioContext.currentTime);
    osc.frequency.linearRampToValueAtTime(1100, audioContext.currentTime + 0.18);
    gain.gain.setValueAtTime(0.18, audioContext.currentTime);
    gain.gain.linearRampToValueAtTime(0.01, audioContext.currentTime + 0.32);
    osc.start(); osc.stop(audioContext.currentTime + 0.32);
}

function createWrongSound() {
    if (!audioContext) return;
    const osc = audioContext.createOscillator();
    const gain = audioContext.createGain();
    osc.connect(gain); gain.connect(masterGain);
    osc.type = 'sine';
    osc.frequency.setValueAtTime(320, audioContext.currentTime);
    osc.frequency.linearRampToValueAtTime(180, audioContext.currentTime + 0.22);
    gain.gain.setValueAtTime(0.16, audioContext.currentTime);
    gain.gain.linearRampToValueAtTime(0.01, audioContext.currentTime + 0.28);
    osc.start(); osc.stop(audioContext.currentTime + 0.28);
}

function createWarningSound() {
    if (!audioContext) return;
    const osc = audioContext.createOscillator();
    const gain = audioContext.createGain();
    osc.connect(gain); gain.connect(masterGain);
    osc.type = 'sine';
    osc.frequency.setValueAtTime(900, audioContext.currentTime);
    osc.frequency.setValueAtTime(1200, audioContext.currentTime + 0.08);
    osc.frequency.setValueAtTime(900, audioContext.currentTime + 0.16);
    gain.gain.setValueAtTime(0.13, audioContext.currentTime);
    gain.gain.linearRampToValueAtTime(0.01, audioContext.currentTime + 0.22);
    osc.start(); osc.stop(audioContext.currentTime + 0.22);
}

function createLoseSound() {
    if (!audioContext) return;
    const osc = audioContext.createOscillator();
    const gain = audioContext.createGain();
    osc.connect(gain); gain.connect(masterGain);
    osc.type = 'sine';
    osc.frequency.setValueAtTime(180, audioContext.currentTime);
    osc.frequency.linearRampToValueAtTime(60, audioContext.currentTime + 0.5);
    gain.gain.setValueAtTime(0.18, audioContext.currentTime);
    gain.gain.linearRampToValueAtTime(0.01, audioContext.currentTime + 0.6);
    osc.start(); osc.stop(audioContext.currentTime + 0.6);
}

function createClickSound() {
    if (!audioContext) return;
    const osc = audioContext.createOscillator();
    const gain = audioContext.createGain();
    osc.connect(gain); gain.connect(masterGain);
    osc.type = 'sine';
    osc.frequency.setValueAtTime(950, audioContext.currentTime);
    osc.frequency.linearRampToValueAtTime(700, audioContext.currentTime + 0.04);
    gain.gain.setValueAtTime(0.11, audioContext.currentTime);
    gain.gain.linearRampToValueAtTime(0.01, audioContext.currentTime + 0.07);
    osc.start(); osc.stop(audioContext.currentTime + 0.07);
}

function createClapSound() {
    if (!audioContext) return;
    for (let i = 0; i < 5; i++) {
        const osc = audioContext.createOscillator();
        const gain = audioContext.createGain();
        osc.connect(gain); gain.connect(masterGain);
        osc.type = 'sine';
        const t = audioContext.currentTime + i * 0.06;
        osc.frequency.setValueAtTime(1200 + i * 80, t);
        osc.frequency.linearRampToValueAtTime(800 + i * 80, t + 0.08);
        gain.gain.setValueAtTime(0.09, t);
        gain.gain.linearRampToValueAtTime(0.01, t + 0.13);
        osc.start(t); osc.stop(t + 0.13);
    }
}

// ✅ ترتيب عشوائي للأسئلة
questions.sort(() => Math.random() - 0.5);

let score=0,mistakes=0,currentQuestion=0,timer,timeLeft=15,playerName="";

function startGame(){
    // Get player name
    const nameInput = document.getElementById("player-name");
    playerName = nameInput.value.trim();
    if (!playerName) {
        playerName = "اللاعب";
    }
    
    initAudio();
    createClickSound();
    document.getElementById("start-screen").style.display="none";
    document.getElementById("quiz-container").style.display="block";
    showQuestion();
}

function showPopup(msg){
    const p=document.getElementById("popup");
    p.textContent=msg;
    p.style.display="block";
    setTimeout(()=>{p.style.display="none"},1500);
}

function showQuestion(){
    if(mistakes>=5){
        createLoseSound();
        document.getElementById("quiz-container").style.display="none";
        document.getElementById("end-screen").innerHTML="<h2><i class='fas fa-sad-tear'></i> لقد خسرت يا " + playerName + "!</h2><p style='margin: 20px 0; font-size: 18px;'>لا تستسلم! حاول مرة أخرى</p><button id='restart-btn' onclick='restartGame()'><i class='fas fa-redo'></i> إعادة اللعب</button>";
        document.getElementById("end-screen").style.display="block";
        return;
    }
    if(currentQuestion>=questions.length){
        document.getElementById("quiz-container").style.display="none";
        document.getElementById("end-screen").innerHTML="<h2><i class='fas fa-star'></i> مبروك يا " + playerName + "! لقد أكملت جميع الأسئلة!</h2><p style='margin: 20px 0; font-size: 18px;'>النقاط النهائية: " + score + "</p><button id='restart-btn' onclick='restartGame()'><i class='fas fa-redo'></i> إعادة اللعب</button>";
        document.getElementById("end-screen").style.display="block";
        return;
    }
    let q=questions[currentQuestion];
    // Shuffle answers and update correct index
    let answerObjs = q.answers.map((a, idx) => ({text: a, isCorrect: idx === q.correct}));
    for (let i = answerObjs.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [answerObjs[i], answerObjs[j]] = [answerObjs[j], answerObjs[i]];
    }
    let newCorrectIdx = answerObjs.findIndex(a => a.isCorrect);
    q.answers = answerObjs.map(a => a.text);
    q.correct = newCorrectIdx;
    document.getElementById("question").textContent=q.q;
    let aDiv=document.getElementById("answers");
    aDiv.innerHTML="";
    q.answers.forEach((ans,i)=>{
        const btn=document.createElement("button");
        btn.textContent=ans;
        btn.className="answer-btn";
        btn.style.animationDelay = (i * 0.1) + "s";
        btn.disabled = false;
        btn.style.pointerEvents = 'auto';
        btn.style.cursor = 'pointer';
        btn.onclick=()=>{
            initAudio();
            createClickSound();
            checkAnswer(i);
        };
        aDiv.appendChild(btn);
    });
    resetTimer();
}

function resetTimer(){
    clearInterval(timer);
    timeLeft=15;
    document.getElementById("timer").textContent=timeLeft;
    timer=setInterval(()=>{
        timeLeft--;
        document.getElementById("timer").textContent=timeLeft;
        if(timeLeft==5){
            createWarningSound();
        }
        if(timeLeft<=0){
            clearInterval(timer);
            autoWrong();
        }
    },1000);
}

function autoWrong(){
    const correct = questions[currentQuestion].correct;
    const allButtons = document.querySelectorAll(".answer-btn");
    
    // Disable all buttons
    allButtons.forEach(btn => {
        btn.disabled = true;
        btn.style.pointerEvents = 'none';
        btn.style.cursor = 'default';
    });
    
    // Show correct answer in green
    allButtons[correct].classList.add("correct");
    
    createWrongSound();
    mistakes++;
    document.getElementById("score").textContent=`النقاط: ${score} | الأخطاء: ${mistakes}`;
    setTimeout(()=>{currentQuestion++;showQuestion();},2000);
}

function checkAnswer(selected){
    clearInterval(timer);
    const correct=questions[currentQuestion].correct;
    const allButtons = document.querySelectorAll(".answer-btn");
    
    // Disable all buttons to prevent multiple clicks
    allButtons.forEach(btn => {
        btn.disabled = true;
        btn.style.pointerEvents = 'none';
        btn.style.cursor = 'default';
    });
    
    if(selected===correct){
        allButtons[selected].classList.add("correct");
        createCorrectSound();
        score++;
        if(score==5){
            showPopup("كفو يا " + playerName + "!");
            createClapSound();
        }
        if(score==10){
            showPopup("أنت بطل يا " + playerName + "!");
            createClapSound();
        }
        if(score==15){
            document.getElementById("quiz-container").style.display="none";
            document.getElementById("end-screen").innerHTML="<h2><i class='fas fa-trophy'></i> مبروك يا " + playerName + "! لقد ربحت!</h2><p style='margin: 20px 0; font-size: 18px;'>النقاط النهائية: " + score + "</p><button id='restart-btn' onclick='restartGame()'><i class='fas fa-redo'></i> إعادة اللعب</button>";
            document.getElementById("end-screen").style.display="block";
            return;
        }
    }else{
        // Show wrong answer in red
        allButtons[selected].classList.add("wrong");
        // Show correct answer in green
        allButtons[correct].classList.add("correct");
        createWrongSound();
        mistakes++;
    }
    document.getElementById("score").textContent=`النقاط: ${score} | الأخطاء: ${mistakes}`;
    setTimeout(()=>{currentQuestion++;showQuestion();},2000);
}

function restartGame(){
    initAudio();
    createClickSound();
    score=0;
    mistakes=0;
    currentQuestion=0;
    // Shuffle questions for new game
    questions.sort(() => Math.random() - 0.5);
    document.getElementById("quiz-container").style.display="block";
    document.getElementById("end-screen").style.display="none";
    document.getElementById("score").textContent=`النقاط: ${score} | الأخطاء: ${mistakes}`;
    showQuestion();
}

function goToHomepage(){
    initAudio();
    createClickSound();
    score=0;
    mistakes=0;
    currentQuestion=0;
    playerName="";
    clearInterval(timer);
    timer = null;
    timeLeft = 15;
    document.getElementById("start-screen").style.display="block";
    document.getElementById("quiz-container").style.display="none";
    document.getElementById("end-screen").style.display="none";
    document.getElementById("score").textContent=`النقاط: ${score} | الأخطاء: ${mistakes}`;
    // Clear the name input field
    document.getElementById("player-name").value = "";
    questions.sort(() => Math.random() - 0.5);
}
