
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>كنز المعلومات</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(180deg, #e0f7fa, #ffffff);
            text-align: center;
            margin: 0;
            padding: 0;
            color: #004d40;
        }
        h1 {
            background-color: #26a69a;
            color: white;
            padding: 20px;
            margin: 0;
        }
        #quiz-container {
            margin: 50px auto;
            padding: 20px;
            width: 90%;
            max-width: 500px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .question {
            font-size: 20px;
            margin-bottom: 20px;
        }
        .answer-btn {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            background-color: #80cbc4;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .answer-btn:hover {
            background-color: #4db6ac;
        }
        .correct {
            background-color: #4caf50 !important;
        }
        .wrong {
            background-color: #e57373 !important;
        }
        #score {
            margin-top: 20px;
            font-size: 18px;
        }
        #result-message {
            display: none;
            font-size: 22px;
            color: #388e3c;
            margin-top: 20px;
        }
        #restart-btn {
            display: none;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #26a69a;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>🏆 كنز المعلومات 🏆</h1>
    <div id="quiz-container">
        <div id="question" class="question">جارٍ تحميل السؤال...</div>
        <div id="answers"></div>
        <div id="score">النقاط: 0 | الأخطاء: 0</div>
        <div id="result-message"></div>
        <button id="restart-btn" onclick="restartGame()">🔄 إعادة اللعب</button>
    </div>
    <script>
        const questions = [
            {q: "ما هي أول سورة في القرآن الكريم؟", answers: ["البقرة", "الفاتحة", "الإخلاص", "الكوثر"], correct: 1},
            {q: "كم عدد أركان الإسلام؟", answers: ["3", "4", "5", "6"], correct: 2},
            {q: "من هو خاتم الأنبياء؟", answers: ["موسى", "عيسى", "محمد", "نوح"], correct: 2},
            {q: "في أي عام هجري وقعت غزوة بدر؟", answers: ["1 هجري", "2 هجري", "3 هجري", "4 هجري"], correct: 1},
            {q: "كم عدد أجزاء القرآن الكريم؟", answers: ["30", "20", "40", "10"], correct: 0}
        ];
        let score = 0;
        let mistakes = 0;
        let currentQuestion = 0;

        function showQuestion() {
            const question = questions[currentQuestion];
            document.getElementById('question').textContent = `❓ ${question.q}`;
            const answersDiv = document.getElementById('answers');
            answersDiv.innerHTML = "";
            question.answers.forEach((answer, index) => {
                const btn = document.createElement('button');
                btn.textContent = answer;
                btn.className = 'answer-btn';
                btn.onclick = () => checkAnswer(index);
                answersDiv.appendChild(btn);
            });
        }

        function checkAnswer(selected) {
            const buttons = document.querySelectorAll('.answer-btn');
            const correctIndex = questions[currentQuestion].correct;
            buttons.forEach((btn, index) => {
                btn.disabled = true;
                if (index === correctIndex) {
                    btn.classList.add('correct');
                }
                if (index === selected && index !== correctIndex) {
                    btn.classList.add('wrong');
                }
            });
            if (selected === correctIndex) {
                score++;
                if (score === 5) {
                    alert("🎉 كفو عليك!");
                } else if (score === 10) {
                    alert("🏅 أنت بطل!");
                } else if (score === 20) {
                    document.getElementById('result-message').style.display = "block";
                    document.getElementById('result-message').textContent = "🎉 لقد ربحت!";
                    document.getElementById('restart-btn').style.display = "inline-block";
                    return;
                }
            } else {
                mistakes++;
                if (mistakes >= 3) {
                    alert("❌ لقد خسرت. حاول مرة أخرى!");
                    document.getElementById('restart-btn').style.display = "inline-block";
                    return;
                }
            }
            document.getElementById('score').textContent = `النقاط: ${score} | الأخطاء: ${mistakes}`;
            setTimeout(() => {
                currentQuestion = (currentQuestion + 1) % questions.length;
                showQuestion();
            }, 1500);
        }

        function restartGame() {
            score = 0;
            mistakes = 0;
            currentQuestion = 0;
            document.getElementById('result-message').style.display = "none";
            document.getElementById('restart-btn').style.display = "none";
            document.getElementById('score').textContent = `النقاط: ${score} | الأخطاء: ${mistakes}`;
            showQuestion();
        }

        window.onload = showQuestion;
    </script>
</body>
</html>
