      {q:"كم عدد الحروف المقطعة في أوائل السور؟", options:["14","13","15","12"], answer:"14"},
      {q:"من هو النبي الذي أرسله الله إلى قوم عاد؟", options:["هود عليه السلام","شعيب عليه السلام","نوح عليه السلام","صالح عليه السلام"], answer:"هود عليه السلام"},
      {q:"ما اسم اليوم الذي تقوم فيه الساعة؟", options:["القيامة","البعث","الحساب","الرجعة"], answer:"القيامة"},
      {q:"من هو أول من قال أما بعد؟", options:["داود عليه السلام","سليمان عليه السلام","إبراهيم عليه السلام","محمد ﷺ"], answer:"داود عليه السلام"},
      {q:"من هو أول من بنى الكعبة؟", options:["إبراهيم عليه السلام","إسماعيل عليه السلام","آدم عليه السلام","نوح عليه السلام"], answer:"إبراهيم عليه السلام"},
      {q:"ما اسم ملك الجنة؟", options:["رضوان","مالك","عزرائيل","جبريل"], answer:"رضوان"},
      {q:"ما اسم السورة التي يطلق عليها سورة الفاضحة؟", options:["التوبة","النساء","المنافقون","البقرة"], answer:"التوبة"},
      {q:"من هو النبي الذي لقب بذي النون؟", options:["يونس عليه السلام","إدريس عليه السلام","نوح عليه السلام","موسى عليه السلام"], answer:"يونس عليه السلام"},
      {q:"كم عدد السور المكية؟", options:["86","85","90","87"], answer:"86"},

      {q:"من هو أول من ركب الخيل؟", options:["إسماعيل عليه السلام","إبراهيم عليه السلام","محمد ﷺ","نوح عليه السلام"], answer:"إسماعيل عليه السلام"},
      {q:"من هو الصحابي الذي بايع بيعة العقبة الثانية؟", options:["عبادة بن الصامت","بلال بن رباح","زيد بن ثابت","أبو هريرة"], answer:"عبادة بن الصامت"},
      {q:"كم عدد سور القرآن التي تبدأ بحرف (ط)؟", options:["2","3","4","5"], answer:"3"},
      {q:"من هو الصحابي الذي حمل اللواء يوم بدر؟", options:["مصعب بن عمير","حمزة بن عبدالمطلب","بلال بن رباح","أبو عبيدة بن الجراح"], answer:"مصعب بن عمير"},
      {q:"ما اسم السورة التي يطلق عليها سورة القتال؟", options:["محمد","الحشر","المجادلة","الحجرات"], answer:"محمد"},
      {q:"من هو أول شهيد في الإسلام؟", options:["سمية بنت خياط","ياسر والد عمار","حمزة بن عبدالمطلب","مصعب بن عمير"], answer:"سمية بنت خياط"},
      {q:"ما اسم السورة التي تسمى سورة النعم؟", options:["النحل","يس","الرحمن","الإخلاص"], answer:"النحل"},
    ];    let currentScore=0, mistakes=0, askedQuestions=[];
    function shuffle(a){ for(let i=a.length-1;i>0;i--){let j=Math.floor(Math.random()*(i+1));[a[i],a[j]]=[a[j],a[i]];}}
    function askQuestion(){
      if(currentScore>=13){ endGame("🎉 تهانينا! لقد ربحت اللعبة!"); return; }
      if(mistakes>=3){ endGame("❌ للأسف! لقد خسرت."); return; }
      let rem=questions.filter(q=>!askedQuestions.includes(q.q));
      if(rem.length===0){ askedQuestions=[]; rem=[...questions]; }
      let qObj=rem[Math.floor(Math.random()*rem.length)];
      askedQuestions.push(qObj.q);
      document.getElementById("question").innerText=qObj.q;
      const optC=document.getElementById("options"); optC.innerHTML="";
      let shuffled=[...qObj.options]; shuffle(shuffled);
      shuffled.forEach(opt=>{
        let btn=document.createElement("div");
        btn.className="option"; btn.innerText=opt;
        btn.onclick=()=>checkAnswer(btn,opt,qObj.answer);
        optC.appendChild(btn);
      });
      document.getElementById("score").innerText=`النقاط: ${currentScore} | الأخطاء: ${mistakes}`;
    }
    function checkAnswer(btn,sel,correct){
      if(sel===correct){ btn.classList.add("correct"); currentScore++; } 
      else { btn.classList.add("wrong"); document.querySelectorAll(".option").forEach(o=>{ if(o.innerText===correct) o.classList.add("correct"); }); mistakes++; }
      setTimeout(askQuestion,1000);
    }
    function endGame(msg){
      document.getElementById("game").style.display="none";
      document.getElementById("end").style.display="block";
      document.getElementById("endMessage").innerText=msg;
    }
    function restartGame(){
      currentScore=0; mistakes=0; askedQuestions=[];
      document.getElementById("game").style.display="block"; document.getElementById("end").style.display="none";
      askQuestion();
    }
    askQuestion();
  </script>
