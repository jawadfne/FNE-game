    function askQuestion(){
      if(currentScore>=13){ endGame("🎉 تهانينا! لقد ربحت اللعبة!"); return; }
      if(mistakes>=3){ endGame("❌ للأسف! لقد خسرت."); return; }

      if(rem.length===0){ askedQuestions=[]; rem=[...questions]; }

      askedQuestions.push(qObj.q);
      document.getElementById("question").innerText=qObj.q;
      const optC=document.getElementById("options"); optC.innerHTML="";
      let shuffled=[...qObj.options]; shuffle(shuffled);
      shuffled.forEach(opt=>{
        let btn=document.createElement("div");

        btn.onclick=()=>checkAnswer(btn,opt,qObj.answer);
        optC.appendChild(btn);
      });
      document.getElementById("score").innerText=`النقاط: ${currentScore} | الأخطاء: ${mistakes}`;

    function checkAnswer(btn,sel,correct){
      if(sel===correct){ btn.classList.add("correct"); currentScore++; } 
      else { btn.classList.add("wrong"); document.querySelectorAll(".option").forEach(o=>{ if(o.innerText===correct) o.classList.add("correct"); }); mistakes++; }
      setTimeout(askQuestion,1000);
    }
    function endGame(msg){
      document.getElementById("game").style.display="none";
      document.getElementById("end").style.display="block";
      document.getElementById("endMessage").innerText=msg;
